<!DOCTYPE html>
<html>

<head>
    <title>FunkyMsg.com</title>
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="FunkyMsg.com" />
    <meta property="og:description" content="Send Funky Messages" />
    <meta property="og:image" itemprop="image" content="01.jpg">

    <link rel="stylesheet" href="index.css">
    <script src="index.min.js"></script>
</head>

<body>
    <div id='content'>
        <div class='col'>

            <!-- TITLE -->
            <label for="title">Title</label>
            <input id='title' type="text" placeholder="10 People You Won't Believe Actually Exist">

            <!-- DESCRIPTION -->
            <label for="description">Description</label>
            <input id='description' type="text" placeholder="Click this to see more">

            <!-- Images -->
            <label for="">Image</label>
            <div id="imgs">
                <input type='radio' name='img' id='01.jpg' value='01.jpg'>
                <label for='01.jpg'><img src='01.jpg' alt=''></label>
                <input type='radio' name='img' id='02.jpg' value='02.jpg'>
                <label for='02.jpg'><img src='02.jpg' alt=''></label>
                <input type='radio' name='img' id='03.jpg' value='03.jpg'>
                <label for='03.jpg'><img src='03.jpg' alt=''></label>
                <input type='radio' name='img' id='04.jpg' value='04.jpg'>
                <label for='04.jpg'><img src='04.jpg' alt=''></label>
                <input type='radio' name='img' id='05.jpg' value='05.jpg'>
                <label for='05.jpg'><img src='05.jpg' alt=''></label>
                <input type='radio' name='img' id='06.jpg' value='06.jpg'>
                <label for='06.jpg'><img src='06.jpg' alt=''></label>
            </div>

            <!-- MESSAGE -->
            <label for="msg">Message</label>
            <input id='msg' type="text" placeholder="Coffee Break?">


            <!-- GET LINK  -->
            <input id='get-link' type="button" value='Get Link'>
            <input id='short-url' type='text' readonly onClick='this.select()' />
        </div>
    </div>
</body>

</html>
