<html>

<head>
    <title>Clickbait Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="all.js"></script>
</head>

<body>
    <div id='content'>
        <div class='col'>

            <!-- TITLE -->
            <label for="title">Title</label>
            <input id='title' type="text" placeholder="10 People You Won't Believe Actually Exist">

            <!-- DESCRIPTION -->
            <label for="description">Description</label>
            <input id='description' type="text" placeholder="Click this to see more">

            <!-- Images -->
            <label for="">Image</label>
            <div id="imgs">
                <input type="radio" name='img' id='img1' value='01.jpg'>
                <label for="img1"><img src="01.jpg" alt=""></label>

                <input type="radio" name='img' id='img2' value='02.jpg'>
                <label for="img2"><img src="02.jpg" alt=""></label>

                <input type="radio" name='img' id='img3' value='03.jpg'>
                <label for="img3"><img src="03.jpg" alt=""></label>

                <input type="radio" name='img' id='img4' value='04.jpg'>
                <label for="img4"><img src="04.jpg" alt=""></label>

                <input type="radio" name='img' id='img5' value='05.jpg'>
                <label for="img5"><img src="05.jpg" alt=""></label>

                <input type="radio" name='img' id='img6' value='06.jpg'>
                <label for="img6"><img src="06.jpg" alt=""></label>

                <input type="radio" name='img' id='img7' value='07.jpg'>
                <label for="img7"><img src="07.jpg" alt=""></label>

                <input type="radio" name='img' id='img8' value='08.jpg'>
                <label for="img8"><img src="08.jpg" alt=""></label>

                <input type="radio" name='img' id='img9' value='09.jpg'>
                <label for="img9"><img src="09.jpg" alt=""></label>
            </div>

            <!-- REAL TEXT -->
            <label for="text">Text to display on page</label>
            <input id='text' type="text" placeholder="Coffee Break?">


            <!-- GET LINK  -->
            <input id='get-link' type="button" value='Get Link'>
        </div>
    </div>
</body>

</html>
