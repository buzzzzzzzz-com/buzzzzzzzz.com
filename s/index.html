<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="FunkyMsg.com" />
    <meta property="og:description" content="Send Funky Messages" />
    <meta property="og:image" itemprop="image" content="https://funkymsg.com/img/01.jpg">
    <link rel="stylesheet" href="https://cdn.staticaly.com/gh/marvelapp/devices.css/a5448c0a/assets/devices.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>FunkyMsg.com</title>
</head>

<body>
    <div class='main'>
        <a class='btn-circle absolute-top-right' title='New Funky Message' href="/app/"><i
                class='icon-comment'></i></a>
        <div class='sep'></div>
        <!-- ROW 1 -->
        <div class='row-reverse  align-center'>
            <div class='jumbo'>Write a Funky Message</div>
            <div class="marvel-device s5 white no-shrink">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <section>
                        <label for="">Title</label>
                        <input type="text" value='Amazing!!!' disabled>
                    </section>
                    <section>
                        <label for="">Description</label>
                        <input type="text" value='You have to see this!!!' disabled>
                    </section>
                    <section>
                        <label for="">Image</label>
                    </section>
                    <div id="imgs">
                        <input required type='radio' name='img' id='01.jpg' value='01.jpg'>
                        <label for='01.jpg'><img src='/img/01.jpg' alt=''></label>
                        <input required type='radio' checked name='img' id='02.jpg' value='02.jpg'>
                        <label for='02.jpg'><img src='/img/31.jpg' alt=''></label>
                        <input required type='radio' name='img' id='03.jpg' value='03.jpg'>
                        <label for='03.jpg'><img src='/img/03.jpg' alt=''></label>
                        <input required type='radio' name='img' id='04.jpg' value='04.jpg'>
                    </div>
                    <section>
                        <label for="msg">Message</label>
                        <input type="text" value='Coffee?' disabled>
                    </section>
                </div>
                <div class="home"></div>
            </div>
        </div>
        <!-- ROW 2 -->
        <div class='row align-center'>
            <div class='jumbo'>Send it to your friends</div>
            <div class="marvel-device s5 white no-shrink">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div class='wa'>
                        <div class='wa-msg'>
                            <div class='wa-preview'>
                                <div class='wa-img'><img src='/img/31.jpg' alt=''></div>
                                <div class='wa-text'>
                                    <div class='wa-title'>Amazing!!!</div>
                                    <div class='wa-desc'>You must see this</div>
                                    <div class='wa-short-link'>avp.io</div>
                                </div>
                            </div>
                            <div class='wa-content'>
                                <a class='wa-link' target="_blank" href="https://avp.io/ywOaI">https://avp.io/ywOaI</a>
                                <div class='wa-seen'>
                                    <span>11:41</span>
                                    <span>
                                        <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 16 15" width="16"
                                            height="15">
                                            <path fill="#4FC3F7" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"></path>
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class='wa-tail'></div>
                    </div>
                </div>
                <div class="home"></div>
            </div>
        </div>
        <!-- ROW 3 -->
        <div class='row-reverse  align-center'>
            <div class='jumbo'>They read the message :)</div>
            <div class="marvel-device s5 white no-shrink">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="camera"></div>
                <div class="sensor"></div>
                <div class="speaker"></div>
                <div class="screen">
                    <div class='message' dir='auto' style='font-size: 2em'>
                        <div>Coffee?</div>
                    </div>
                    <a class='btn-circle absolute-bottom-right' title='Replay' href="/app/"><i class='icon-reply'></i></a>
                </div>
                <div class="home"></div>
            </div>
        </div>
        <div class='sep'></div>
        <hr>
        <div class='sep'></div>
        <div class='text-center'>
            <a href=""><img class='google-play-badge' src="/google-play-badge.png" alt="google play badge"></a>
        </div>
    </div>
</body>

</html>
